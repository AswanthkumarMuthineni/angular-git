<div class="alert alert-danger" *ngIf="check">
    <strong>{{msg }}</strong>

</div>

<div class="login-form-container">
    <div class="login-form">
        <div class="cancel-button-div" (click)="close()">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <h2><i class="texttype">Employee Here</i></h2>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" required #username>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" required #password>

            <button type="submit" (click)="OnLoginClicked()">Login</button>
            <p><a routerLink="admin" style="color: #393f81; " class="adminNavigtionLink"><i>Want to login as Admin
                        ?</i></a></p>
        </div>
    </div>
</div>
